<style>
  body.lock-scroll {
    overflow: hidden;
  }
</style>

<section id="cover-slide" style="position: relative; height: 100vh; background-image: url('assets/foto-cover.jpg'); background-size: cover; background-position: center top; overflow: hidden;">
  <!-- Teks My Magical Story -->
  <div style="position: absolute; top: 20%; left: 50%; transform: translateX(-50%); text-align: center; color: white; font-family: 'Better Saturday', cursive; font-size: 2.2rem; animation: fadeInUp 1s ease-out;">
    My Magical Story
  </div>

  <!-- Teks Dear to -->
  <div style="position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%); text-align: center; color: white; font-size: 1rem; animation: fadeInUp 1.3s ease-out;">
    Dear to: Mr./Mrs./Ms.
  </div>

  <!-- Tombol Open Invitation -->
  <div style="position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); animation: fadeInUp 1.6s ease-out;">
    <a href="#" onclick="openInvitation()" style="display: flex; align-items: center; gap: 10px; padding: 10px 20px; background: rgba(255,255,255,0.85); color: #333; font-weight: bold; border-radius: 8px; text-decoration: none;">
      <img src="assets/envelope-icon.png" alt="Envelope" style="width: 20px; height: 20px;"> Open Invitation
    </a>
  </div>

  <!-- Teks Maaf Penulisan Nama -->
  <div style="position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); color: white; font-size: 0.9rem; text-align: center; animation: fadeInUp 1.9s ease-out;">
    Mohon maaf apabila terdapat kesalahan penulisan nama/gelar
  </div>

  <!-- Tanda Nama Irfan & Lena -->
  <div style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: white; font-family: 'Great Vibes', cursive; font-size: 1.1rem; animation: fadeInUp 2.1s ease-out;">
    - IRFAN & LENA
  </div>
</section>

<script>
  // Kunci scroll saat halaman cover aktif
  document.body.classList.add('lock-scroll');

  function openInvitation() {
    // Hapus kunci scroll saat tombol diklik
    document.body.classList.remove('lock-scroll');
    // Scroll ke slide pertama
    document.getElementById('slide-1').scrollIntoView({ behavior: 'smooth' });
    
    const audio = document.getElementById('bgm');
    if (audio) {
    audio.currentTime = 16; // mulai dari detik ke-30
    audio.play();
  }
</script>
