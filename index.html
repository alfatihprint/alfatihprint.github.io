<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wedding of Irfan & Lena </title>
  <link href="https://fonts.googleapis.com/css2?family=Better+Saturday&family=Times+new+roman&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman';
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      background: url('IMG-20250526-WA0006.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-family: 'Better Saturday', cursive;
      font-size: 3em;
      color: #fff;
      margin-bottom: 0.3em;
    }
    .open-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #474948;
      color: #111;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .content {
      display: none;
      padding: 2em;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero {
      height: 100vh;
      background: url('IMG-20250526-WA0008.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    section {
      margin-bottom: 2em;
    }
    .btn-copy {
      background-color: #888;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    input, select, textarea {
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .rsvp-result, #ucapan-list {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>My Magical Story Irfan & Lena</h1>
    <p>06 Juli 2025</p>
    <button class="open-btn" onclick="openInvitation()">Open Invitation</button>
  </div>

  <div class="content" id="main">
    <audio id="musik" autoplay loop>
      <source src="lagu-cinta-terakhir.mp3.mp3" type="audio/mp3">
    </audio>

    <section>
      <h2>Alamat</h2>
      <p>Kp. Pamoyanan RT 07 RW 01, Desa Sukagalih, Kec. Tarogong Kaler, Kab. Garut</p>
      <button class="btn-copy" onclick="copyText('Kp. Pamoyanan RT 07 RW 01, Desa Sukagalih, Kec. Tarogong Kaler, Kab. Garut')">Copy Alamat</button>
    </section>

    <section>
      <h2>Nomor HP</h2>
      <p>0878-9200-0510</p>
      <button class="btn-copy" onclick="copyText('081234567890')">Copy Nomor HP</button>
    </section>

    <section>
      <h2>RSVP</h2>
      <form id="rsvp-form">
        <input type="text" id="nama-rsvp" placeholder="Nama Anda" required>
        <select id="status-rsvp" required>
          <option value="">Pilih Kehadiran</option>
          <option value="Hadir">Hadir</option>
          <option value="Tidak Hadir">Tidak Hadir</option>
        </select>
        <button type="submit">Kirim</button>
      </form>
      <div class="rsvp-result" id="rsvp-summary"></div>
    </section>

    <section>
      <h2>Ucapan Doa</h2>
      <form id="ucapan-form">
        <input type="text" id="ucapan-nama" placeholder="Nama Anda" required>
        <textarea id="ucapan-isi" placeholder="Tulis ucapan..." required></textarea>
        <button type="submit">Kirim Ucapan</button>
      </form>
      <div id="ucapan-list"></div>
    </section>
  </div>

  <script>
    function openInvitation() {
      document.querySelector('.hero').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      document.getElementById('musik').currentTime = 30;
      document.getElementById('musik').play();
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert('Disalin: ' + text);
    }

    let hadir = 0;
    let tidakHadir = 0;

    document.getElementById('rsvp-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const status = document.getElementById('status-rsvp').value;
      if (status === 'Hadir') hadir++;
      else if (status === 'Tidak Hadir') tidakHadir++;
      document.getElementById('rsvp-summary').innerText = `✅ Hadir: ${hadir} | ❌ Tidak Hadir: ${tidakHadir}`;
      this.reset();
    });

    document.getElementById('ucapan-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('ucapan-nama').value;
      const isi = document.getElementById('ucapan-isi').value;
      const list = document.getElementById('ucapan-list');
      const p = document.createElement('p');
      p.innerHTML = `<strong>${nama}:</strong> ${isi}`;
      list.prepend(p);
      this.reset();
    });
  </script>
</body>
</html>
