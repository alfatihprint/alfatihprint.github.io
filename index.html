<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    box-sizing: border-box;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body.lock-scroll {
    overflow: hidden;
  }

  @keyframes fadeInUpCenter {
    0% {
      opacity: 0;
      transform: translateY(60px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<section id="cover-slide" style="width: 100vw; height: 100vh; position: relative; background-image: url('assets/foto-cover.png'); background-size: cover; background-position: center 28%; background-repeat: no-repeat;">

  <!-- My Magical Story -->
  <div style="position: absolute; top: 10%; left: 47%; transform: translateX(-50%); text-align: center;">
    <div style="color: white; font-family: 'Times New Roman', cursive; font-size: 3rem; animation: fadeInUpCenter 1.5s ease-out 0.2s;">
      My
    </div>
  </div>

  <div style="position: absolute; top: 10.14%; left: 50%; transform: translateX(-50%); text-align: center;">
    <div style="color: white; font-family: 'Better Saturday', cursive; font-size: 8rem; animation: fadeInUpCenter 1.5s ease-out 0.4s;">
      Magical
    </div>
  </div>

  <div style="position: absolute; top: 17.2%; left: 57%; transform: translateX(-50%); text-align: center;">
    <div style="color: white; font-family: 'Times New Roman', cursive; font-size: 3rem; animation: fadeInUpCenter 1.5s ease-out 0.6s;">
      Story
    </div>
  </div>

  <!-- Dear to -->
  <div style="position: absolute; bottom: 440px; left: 50%; transform: translateX(-50%); text-align: center;">
    <div style="color: white; font-size: 2rem; animation: fadeInUpCenter 1.5s ease-out 0.8s;">
      Dear to: Mr./Mrs./Ms.
    </div>
  </div>

  <!-- Open Invitation -->
  <div style="position: absolute; bottom: 340px; left: 50%; transform: translateX(-50%); text-align: center;">
    <a href="#" onclick="openInvitation()" style="display: inline-flex; align-items: center; justify-content: center; gap: 20px; padding: 16px 30px; background: rgba(255,255,255,0.85); color: #333; font-weight: bold; font-size: 1.4rem; border-radius: 8px; text-decoration: none; white-space: nowrap; animation: fadeInUpCenter 1.5s ease-out 1s;">
      <img src="assets/amplop.png" alt="Envelope" style="width: 32px; height: 32px;"> Open Invitation
    </a>
  </div>

  <!-- Maaf Penulisan -->
  <div style="position: absolute; bottom: 240px; left: 50%; transform: translateX(-50%); text-align: center;">
    <div style="color: white; font-size: 1rem; animation: fadeInUpCenter 1.5s ease-out 1.2s;">
      Mohon maaf apabila terdapat kesalahan penulisan nama/gelar
    </div>
  </div>

  <!-- Tanda Tangan -->
  <div style="position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%); text-align: center;">
    <div style="white-space: nowrap; font-size: 4.5rem; font-family: 'Times New Roman', cursive; color: white; animation: fadeInUpCenter 1.5s ease-out 1.4s;">
      – IRFAN & LENA –
    </div>
  </div>

</section>

<script>
  // Kunci scroll awal
  document.body.classList.add('lock-scroll');

  function openInvitation() {
    document.body.classList.remove('lock-scroll');
    document.getElementById('slide-1').scrollIntoView({ behavior: 'smooth' });

    const audio = document.getElementById('bgm');
    if (audio) {
      audio.currentTime = 16; // Mulai dari lirik "sedalam samudra..."
      audio.play();
    }
  }
</script>
