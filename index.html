<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Irfan & Lena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/better-saturday" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body.lock-scroll {
      overflow: hidden;
    }

    #cover-slide {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/foto-cover.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .fade-up {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translate(-50%, 80px); }
      100% { opacity: 1; transform: translate(-50%, 0); }
    }

    a.invite-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      background: rgba(255, 255, 255, 0.85);
      color: black;
      font-weight: bold;
      font-size: 0.75rem;
      border-radius: 8px;
      text-decoration: none;
    }

  </style>
</head>
<body class="lock-scroll">

  <!-- ðŸŽµ AUDIO -->
  <audio id="bgm" src="assets/lagu-cinta-terakhir.mp3" preload="auto" loop></audio>

  <!-- âœ… COVER-SLIDE -->
  <section id="cover-slide">

    <!-- MY -->
    <div class="fade-up" style="top: 11%; transform: translateX(-60%); font-size: 1rem; font-family: 'Times New Roman', serif; color: white; animation-delay: 0.2s;">
      My
    </div>

    <!-- MAGICAL -->
    <div class="fade-up" style="top: 7%; font-size: 3rem; font-family: 'Better Saturday', cursive; color: white; animation-delay: 0.4s;">
      Magical
    </div>

    <!-- STORY -->
    <div class="fade-up" style="top: 18%; transform: translateX(-40%); font-size: 1rem; font-family: 'Times New Roman', serif; color: white; animation-delay: 0.6s;">
      Story
    </div>

    <!-- Dear To -->
    <div class="fade-up" style="top: 66%; font-size: 0.75rem; color: white; font-family: 'Times New Roman', serif; animation-delay: 0.8s;">
      Dear to: Mr./Mrs./Ms.
    </div>

    <!-- Open Invitation Button -->
    <div class="fade-up" style="top: 70%; animation-delay: 1s;">
      <a href="#" onclick="openInvitation()" class="invite-btn">
        <img src="assets/amplop.png" alt="Amplop" width="30" height="20"> Open Invitation
      </a>
    </div>

    <!-- Maaf Nama -->
    <div class="fade-up" style="top: 78%; font-size: 0.45rem; color: white; font-family: 'Times New Roman', serif; animation-delay: 1.2s; white-space: nowrap;">
      Mohon maaf apabila terdapat kesalahan penulisan nama/gelar
    </div>

    <!-- Nama Irfan & Lena -->
    <div class="fade-up" style="top: 85%; font-size: 2rem; color: white; font-family: 'Times New Roman', cursive; animation-delay: 1.4s; white-space: nowrap;">
      â€“ IRFAN & LENA â€“
    </div>

  </section>

  <script>
    function openInvitation() {
      document.body.classList.remove('lock-scroll');
      document.getElementById('slide-1').scrollIntoView({ behavior: 'smooth' });

      const audio = document.getElementById('bgm');
      if (audio) {
        audio.currentTime = 16;
        audio.play();
      }
    }
  </script>

</body>
</html>
