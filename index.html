<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/better-saturday" rel="stylesheet">
  <title>Irfan & Lena</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Times New Roman', serif;
      background: white;
    }
    * {
      box-sizing: border-box;
    }
    section {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .background-full {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .fade-in {
      opacity: 0;
      animation: fadeInUp 1.5s ease-out forwards;
    }
    .fade-delay-1 { animation-delay: 0.2s; }
    .fade-delay-2 { animation-delay: 0.4s; }
    .fade-delay-3 { animation-delay: 0.6s; }
    .fade-delay-4 { animation-delay: 0.8s; }
    .fade-delay-5 { animation-delay: 1s; }
    .fade-delay-6 { animation-delay: 1.2s; }
    .fade-delay-7 { animation-delay: 1.4s; }
    .fade-delay-8 { animation-delay: 1.6s; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .centered {
      position: absolute;
      transform: translate(-50%, 0);
      left: 50%;
      text-align: center;
      color: white;
    }
    .center-abs {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .cover-lock {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      overflow: hidden;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="bgm" src="assets/lagu-cinta-terakhir.mp3" preload="auto" loop></audio>

  <!-- COVER SLIDE -->
  <section id="cover-slide" class="cover-lock">
    <img src="assets/foto-cover.png" class="background-full" alt="cover" />

    <!-- Text My -->
    <div class="center-abs fade-in fade-delay-1" style="top: 8%; left: 42%; font-size: 1rem;">My</div>
    <div class="center-abs fade-in fade-delay-2" style="top: 9%; left: 50%; font-size: 3rem; font-family: 'Better Saturday', cursive;">Magical</div>
    <div class="center-abs fade-in fade-delay-3" style="top: 17%; left: 58%; font-size: 1rem;">Story</div>

    <!-- Text Dear & Tombol -->
    <div class="center-abs fade-in fade-delay-4" style="top: 67%; font-size: 0.75rem;">Dear to: Mr./Mrs./Ms.</div>
    <div class="center-abs fade-in fade-delay-5" style="top: 72%;">
      <a onclick="openInvitation()" style="display: inline-flex; align-items: center; gap: 10px; padding: 10px 15px; background: rgba(255,255,255,0.9); color: #333; font-size: 0.65rem; border-radius: 10px; text-decoration: none;">
        <img src="assets/amplop.png" width="20" height="20" /> Open Invitation
      </a>
    </div>
    <div class="center-abs fade-in fade-delay-6" style="top: 79%; font-size: 0.5rem; white-space: nowrap;">Mohon maaf apabila terdapat kesalahan penulisan nama/gelar</div>
    <div class="center-abs fade-in fade-delay-7" style="top: 82%; font-size: 1.5rem; white-space: nowrap;">– IRFAN & LENA –</div>
  </section>

  <!-- SLIDE 1 -->
  <section id="slide-1" class="hidden">
    <img src="assets/save-the-date.png" class="background-full" alt="slide1" />
    <!-- Daun gugur dan teks akan ditambahkan sesuai instruksi selanjutnya -->
  </section>

  <script>
    function openInvitation() {
      document.getElementById("cover-slide").classList.add("hidden");
      document.getElementById("slide-1").classList.remove("hidden");
      const audio = document.getElementById("bgm");
      audio.currentTime = 16.9;
      audio.play();
    }
  </script>
</body>
</html>
