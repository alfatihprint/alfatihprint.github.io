<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irfan & Lena Wedding</title>
  <!-- Font Better Saturday (CDN Google Fonts atau file lokal jika punya) -->
  <link href="https://fonts.cdnfonts.com/css/better-saturday" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
    }
    * {
      box-sizing: border-box;
    }
    body.lock-scroll {
      overflow: hidden;
    }
       
    @keyframes fadeInUp {
    from {
    opacity: 0;
    transform: translateY(60px);
    }
    to {
    opacity: 1;
    transform: translateY(0);
     }
    }
    .centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .fade-delay {
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1s; }
    .delay-6 { animation-delay: 1.2s; }

    .btn-invite {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.85);
      padding: 16px 30px;
      border-radius: 8px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

  </style>
</head>

<!-- âœ… JS -->
<script>
  document.body.classList.add('lock-scroll');

  function openInvitation() {
    document.body.classList.remove('lock-scroll');
    document.getElementById('slide-1').scrollIntoView({ behavior: 'smooth' });

    const audio = document.getElementById('bgm');
    if (audio) {
      audio.currentTime = 16.9;
      audio.play();
    }
  }
</script>
