<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Irfan & Lena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body.lock-scroll {
      overflow: hidden;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(80px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-up {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }
  </style>
</head>

<body class="lock-scroll">
  <!-- ðŸŽµ AUDIO -->
  <audio id="bgm" src="assets/lagu-cinta-terakhir.mp3" preload="auto" loop></audio>

  <!-- âœ… COVER-SLIDE -->
  <section id="cover-slide" style="position: relative; width: 100vw; height: 100vh;
           background-image: url('assets/foto-cover.png'); background-size: cover;
           background-position: center; background-repeat: no-repeat; overflow: hidden;">

    <!-- MY -->
    <div class="fade-up" style="top: 8%; font-size: 1rem; color: white; font-family: 'Times New Roman', serif; animation-delay: 0.2s;">
      My
    </div>

    <!-- MAGICAL -->
    <div class="fade-up" style="top: 9%; font-size: 3rem; color: white; font-family: 'Better Saturday', cursive; animation-delay: 0.4s;">
      Magical
    </div>

    <!-- STORY -->
    <div class="fade-up" style="top: 17%; font-size: 1rem; color: white; font-family: 'Times New Roman', serif; animation-delay: 0.6s;">
      Story
    </div>

    <!-- DEAR TO -->
    <div class="fade-up" style="top: 67%; font-size: 0.65rem; color: white; font-family: 'Times New Roman', serif; animation-delay: 0.8s;">
      Dear to: Mr./Mrs./Ms.
    </div>

    <!-- TOMBOL OPEN INVITATION -->
    <div class="fade-up" style="top: 71%; animation-delay: 1s;">
      <a href="#" onclick="openInvitation()" style="display: inline-flex; align-items: center;
         justify-content: center; gap: 10px; padding: 14px 28px; background: rgba(255,255,255,0.85);
         color: #333; font-weight: bold; font-size: 1rem; border-radius: 8px; text-decoration: none;">
        <img src="assets/amplop.png" alt="Envelope" width="30" height="24"> Open Invitation
      </a>
    </div>

    <!-- TEKS MAAF -->

    </div>

    <!-- NAMA IRFAN & LENA -->
    <div class="fade-up" style="top: 82%; font-size: 1.75rem; color: white; font-family: 'Times New Roman', cursive; animation-delay: 1.4s;">
      â€“ IRFAN & LENA â€“
    </div>
  </section>

  <script>
    function openInvitation() {
      document.body.classList.remove('lock-scroll');
      document.getElementById('slide-1').scrollIntoView({ behavior: 'smooth' });
      const audio = document.getElementById('bgm');
      if (audio) {
        audio.currentTime = 16.9;
        audio.play();
      }
    }
  </script>
</body>
</html>
