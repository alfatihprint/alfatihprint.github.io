<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Wedding of Lena & Irfan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background: #111;
      color: #fff;
      scroll-behavior: smooth;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, #000, #333);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .open-btn {
      padding: 12px 30px;
      font-size: 1rem;
      background: #fff;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #main { display: none; padding: 20px; animation: fadeIn 1s ease-in; }
    section { margin-bottom: 40px; text-align: center; }
    input, select, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
    }
    .btn {
      padding: 10px 20px;
      background: #888;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #ucapan-list { max-width: 500px; margin: auto; text-align: left; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hero" id="landing">
    <h1>Irfan & Lena</h1>
    <p>06 Juli 2025</p>
    <button class="open-btn" onclick="openInvitation()">Open Invitation</button>
  </div>

  <div id="main">
    <audio id="musik" autoplay loop>
      <source src="lagu-cinta-terakhir.mp3.mp3" type="audio/mpeg">
    </audio>

    <section>
      <h2>Lokasi</h2>
      <p>Kp. Pamoyanan 07/01, Desa Sukagalih, Tarogong Kidul ‚Äì Garut</p>
      <a class="btn" href="https://maps.app.goo.gl/M5bJusV2Gr7nmWSFA?g_st=aw" target="_blank">üìç Lihat Lokasi</a>
    </section>

    <section>
      <h2>Kontak</h2>
      <a class="btn" href="https://wa.me/6281234567890" target="_blank">üìû Hubungi via WhatsApp</a>
    </section>

    <section>
      <h2>RSVP</h2>
      <form id="rsvp-form">
        <input type="text" id="nama-rsvp" placeholder="Nama Anda" required>
        <select id="kehadiran" required>
          <option value="">Pilih Kehadiran</option>
          <option value="Hadir">Hadir</option>
          <option value="Tidak Hadir">Tidak Hadir</option>
        </select>
        <button type="submit" class="btn">Kirim</button>
      </form>
      <p id="hasil-rsvp"></p>
    </section>

    <section>
      <h2>Ucapan Doa</h2>
      <form id="ucapan-form">
        <input type="text" id="nama-ucapan" placeholder="Nama Anda" required>
        <textarea id="isi-ucapan" placeholder="Tulis ucapan..." required></textarea>
        <button type="submit" class="btn">Kirim Ucapan</button>
      </form>
      <div id="ucapan-list"></div>
    </section>

    <section>
      <h2>Countdown</h2>
      <div id="countdown"></div>
    </section>
  </div>

  <script>
    function openInvitation() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      const musik = document.getElementById('musik');
      musik.currentTime = 30;
      musik.play();
    }

    let hadir = 0, tidakHadir = 0;
    document.getElementById('rsvp-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const pilih = document.getElementById('kehadiran').value;
      if (pilih === "Hadir") hadir++;
      else if (pilih === "Tidak Hadir") tidakHadir++;
      document.getElementById('hasil-rsvp').innerText = `‚úÖ Hadir: ${hadir} | ‚ùå Tidak Hadir: ${tidakHadir}`;
      this.reset();
    });

    document.getElementById('ucapan-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama-ucapan').value;
      const isi = document.getElementById('isi-ucapan').value;
      const div = document.createElement('p');
      div.innerHTML = `<strong>${nama}:</strong> ${isi}`;
      document.getElementById('ucapan-list').prepend(div);
      this.reset();
    });

    const target = new Date("2025-07-06T00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const selisih = target - now;
      if (selisih < 0) {
        document.getElementById("countdown").innerText = "Hari pernikahan telah tiba!";
        return;
      }
      const d = Math.floor(selisih / (1000 * 60 * 60 * 24));
      const h = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((selisih % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerText = `${d} hari ${h} jam ${m} menit ${s} detik`;
    }, 1000);
  </script>
</body>
</html>
<!-- Final HTML undangan Irfan & Lena, lengkap dengan animasi, musik, RSVP, dan desain Canva -->
