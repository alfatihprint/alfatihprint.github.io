<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irfan & Lena</title>
  <link href="https://fonts.cdnfonts.com/css/better-saturday" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
    }
    * {
      box-sizing: border-box;
    }
    body.lock-scroll {
      overflow: hidden;
    }

    @keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(60px); }
  100% { opacity: 1; transform: translateY(0); }
    }
    .centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .fade-delay {
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1s; }
    .delay-6 { animation-delay: 1.2s; }

    .btn-invite {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.85);
      padding: 16px 30px;
      border-radius: 8px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

  </style>
</head>

<body class="lock-scroll">

<!-- Audio BGM -->
<audio id="bgm" src="assets/lagu-cinta-terakhir.mp3" preload="auto" loop></audio>

<!-- COVER SLIDE -->
<section id="cover-slide" style="
  width: 100vw;
  height: 100vh;
  position: relative;
  background-image: url('assets/foto-cover.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
">

  <!-- MY -->
  <div style="
    position: absolute;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    color: white;
    text-align: center;
    animation: fadeInUp 1s ease-out forwards;
    animation-delay: 0.2s;
    opacity: 0;
  ">
    My
  </div>

  <!-- MAGICAL -->
  <div style="
    position: absolute;
    top: 12%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 6rem;
    font-family: 'Better Saturday', cursive;
    color: white;
    text-align: center;
    animation: fadeInUp 1s ease-out forwards;
    animation-delay: 0.4s;
    opacity: 0;
  ">
    Magical
  </div>

  <!-- STORY -->
  <div style="
    position: absolute;
    top: 21%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    color: white;
    text-align: center;
    animation: fadeInUp 1s ease-out forwards;
    animation-delay: 0.6s;
    opacity: 0;
  ">
    Story
  </div>

  <!-- DEAR TO -->
  <div style="
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.3rem;
    color: white;
    text-align: center;
    animation: fadeInUp 1s ease-out forwards;
    animation-delay: 0.8s;
    opacity: 0;
  ">
    Dear to: Mr./Mrs./Ms.
  </div>

  <!-- OPEN INVITATION -->
  <div style="
    position: absolute;
    top: 72%;
    left: 50%;
    transform: translateX(-50%);
    animation: fadeInUp 1s ease-out forwards;
    animation-delay: 1s;
    opacity: 0;
  ">
    <a href="#" onclick="openInvitation()" style="
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.85);
      padding: 16px 28px;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
      text-decoration: none;
    ">
      <img src="assets/amplop.png" alt="Envelope" width="28" height="22"> Open Invitation
    </a>
  </div>

  <!-- MAAF -->
  <div style="
    position: absolute;
    top: 79%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9rem;
    color: white;
    text-align: center;
    animation: fadeInUp 1s ease-out forwards;
    animation-delay: 1.2s;
    opacity: 0;
  ">
    Mohon maaf apabila terdapat kesalahan penulisan nama/gelar
  </div>

  <!-- NAMA PASANGAN -->
  <div style="
    position: absolute;
    top: 84%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2.5rem;
    font-family: 'Times New Roman', cursive;
    color: white;
    white-space: nowrap;
    animation: fadeInUp 1s ease-out forwards;
    animation-delay: 1.4s;
    opacity: 0;
  ">
    – IRFAN & LENA –
  </div>

</section>

<script>
  // Lock scroll pada awal
  document.body.classList.add('lock-scroll');

  function openInvitation() {
    document.body.classList.remove('lock-scroll');
    document.getElementById('slide-1').scrollIntoView({ behavior: 'smooth' });

    const audio = document.getElementById('bgm');
    if (audio) {
      audio.currentTime = 16.9;
      audio.play();
    }
  }
</script>
