
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Irfan & Lena</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Segoe UI', sans-serif; background: #fdfdfd; color: #333;}
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://via.placeholder.com/600x800') no-repeat center center;
      background-size: cover;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    .hero h1 {font-size: 2rem; margin-bottom: 1rem; color: white;}
    .hero button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #6c63ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-content {
      display: none;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in forwards;
    }
    audio { display: none; }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

<div class="hero" id="cover">
  <h1>Irfan & Lena</h1>
  <button onclick="bukaUndangan()">Open Invitation</button>
</div>

<div class="main-content" id="konten">
  <h2>The Wedding of Irfan & Lena</h2>
  <p>06 Juli 2025</p>
</div>

<audio id="musik" autoplay loop>
  <source src="https://drive.google.com/uc?export=download&id=18L4Buve-dOgspDBEvXoNvdxhEzOtkvzp" type="audio/mpeg">
</audio>

<script>
  const musik = document.getElementById("musik");
  function bukaUndangan() {
    document.getElementById("cover").style.display = "none";
    document.getElementById("konten").style.display = "block";
    musik.currentTime = 30;
    musik.play();
  }
</script>

</body>
</html>
