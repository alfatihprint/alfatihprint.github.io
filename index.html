<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irfan & Lena Wedding</title>

  <!-- Font Better Saturday (CDN Google Fonts atau file lokal jika punya) -->
  <link href="https://fonts.cdnfonts.com/css/better-saturday" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
    }
    * {
      box-sizing: border-box;
    }
    body.lock-scroll {
      overflow: hidden;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(80px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .fade-delay {
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1s; }
    .delay-6 { animation-delay: 1.2s; }

    .btn-invite {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.85);
      padding: 16px 30px;
      border-radius: 8px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

  </style>
</head>

<body class="lock-scroll">

<!-- Audio BGM -->
<audio id="bgm" src="assets/lagu-cinta-terakhir.mp3" preload="auto" loop></audio>

<!-- COVER SLIDE -->
<section id="cover-slide" style="
  width: 100vw;
  height: 100vh;
  position: relative;
  background-image: url('assets/foto-cover.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
">

  <!-- MY -->
  <div class="centered fade-delay delay-1" style="top: 8%; font-size: 2rem; color: white;">
    My
  </div>

  <!-- MAGICAL -->
  <div class="centered fade-delay delay-2" style="top: 12%; font-family: 'Better Saturday', cursive; font-size: 6rem; color: white;">
    Magical
  </div>

  <!-- STORY -->
  <div class="centered fade-delay delay-3" style="top: 20%; font-size: 2rem; color: white;">
    Story
  </div>

  <!-- Dear to -->
  <div class="centered fade-delay delay-4" style="top: 65%; font-size: 1.3rem; color: white;">
    Dear to: Mr./Mrs./Ms.
  </div>

  <!-- Tombol Open Invitation -->
  <div class="centered fade-delay delay-5" style="top: 72%;">
    <a href="#" class="btn-invite" onclick="openInvitation()">
      <img src="assets/amplop.png" alt="Envelope" width="32" height="24"> Open Invitation
    </a>
  </div>

  <!-- Maaf Teks -->
  <div class="centered fade-delay delay-6" style="top: 79%; font-size: 0.9rem; color: white;">
    Mohon maaf apabila terdapat kesalahan penulisan nama/gelar
  </div>

  <!-- Nama Pasangan -->
  <div class="centered fade-delay delay-6" style="top: 84%; font-size: 2.5rem; color: white;">
    – IRFAN & LENA –
  </div>

</section>

<script>
  // Lock scroll pada awal
  document.body.classList.add('lock-scroll');

  function openInvitation() {
    document.body.classList.remove('lock-scroll');
    document.getElementById('slide-1').scrollIntoView({ behavior: 'smooth' });

    const audio = document.getElementById('bgm');
    if (audio) {
      audio.currentTime = 16.7;
      audio.play();
    }
  }
</script>
