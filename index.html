<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/better-saturday" rel="stylesheet">
  <title>Irfan & Lena</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
      background: white;
      scroll-behavior: smooth;
    }

    section {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .background-full {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    .fade-delay-1 { animation-delay: 0.2s; }
    .fade-delay-2 { animation-delay: 0.4s; }
    .fade-delay-3 { animation-delay: 0.6s; }
    .fade-delay-4 { animation-delay: 0.8s; }
    .fade-delay-5 { animation-delay: 1s; }
    .fade-delay-6 { animation-delay: 1.2s; }
    .fade-delay-7 { animation-delay: 1.4s; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .center-abs {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
    }

    .hidden { display: none; }
    .lock-scroll { overflow: hidden; }
  </style>
</head>
<body class="lock-scroll">

<audio id="bgm" src="assets/lagu-cinta-terakhir.mp3" preload="auto" loop></audio>

<section id="cover-slide">
  <img src="assets/foto-cover.png" class="background-full" alt="cover" />

  <div class="center-abs fade-in fade-delay-1" style="top: 8%; left: 42%; font-size: 1.2rem;">My</div>
  <div class="center-abs fade-in fade-delay-2" style="top: 10%; left: 50%; font-size: 3rem; font-family: 'Better Saturday', cursive;">Magical</div>
  <div class="center-abs fade-in fade-delay-3" style="top: 17%; left: 58%; font-size: 1.2rem;">Story</div>

  <div class="center-abs fade-in fade-delay-4" style="top: 67%; font-size: 0.9rem;">Dear to: Mr./Mrs./Ms.</div>

  <div class="center-abs fade-in fade-delay-5" style="top: 72%;">
    <a onclick="openInvitation()" style="display: inline-flex; align-items: center; gap: 10px; padding: 12px 20px; background: rgba(255,255,255,0.9); color: #333; font-size: 0.9rem; border-radius: 8px; text-decoration: none;">
      <img src="assets/amplop.png" alt="amplop" width="24" height="24" /> Open Invitation
    </a>
  </div>

  <div class="center-abs fade-in fade-delay-6" style="top: 79%; font-size: 0.8rem;">Mohon maaf apabila terdapat kesalahan penulisan nama/gelar</div>
  <div class="center-abs fade-in fade-delay-7" style="top: 82%; font-size: 2rem;">- IRFAN & LENA -</div>
</section>

<section id="slide-1" class="hidden">
  <img src="assets/save-the-date.png" class="background-full" alt="slide1" />
</section>

<script>
  function openInvitation() {
    document.body.classList.remove('lock-scroll');
    document.getElementById('cover-slide').style.display = 'none';
    const slide1 = document.getElementById('slide-1');
    slide1.classList.remove('hidden');
    slide1.scrollIntoView({ behavior: 'smooth' });
    const audio = document.getElementById('bgm');
    if (audio) {
      audio.currentTime = 16.9;
      audio.play();
    }
  }
</script>

</body>
</html>
