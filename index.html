<style>
  html {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow-y: hidden; /* hanya vertikal */
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body.lock-scroll {
    overflow: hidden;
  }
  .anim {
    opacity: 0;
    animation-fill-mode: forwards;
  }
  @keyframes fadeInUpCenter {
    0% { opacity: 0; transform: translateY(120px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>

<section id="cover-slide" style="width:100vw;height:100vh;position:relative;display:flex;flex-direction:column;justify-content:space-between;padding:40px 0;background:url('assets/foto-cover.png') center 30%/cover no-repeat;">
  <!-- Atas -->
  <div style="text-align:center;" class="anim" style="animation:fadeInUpCenter 2s ease-out 0.3s;">
    <div style="font-family:'Times New Roman';font-size:3rem;color:white;">My</div>
    <div style="font-family:'Better Saturday';font-size:8rem;color:white;">Magical</div>
    <div style="font-family:'Times New Roman';font-size:3rem;color:white;">Story</div>
  </div>
  <!-- Bawah -->
  <div style="text-align:center;display:flex;flex-direction:column;align-items:center;gap:24px;" class="anim" style="animation:fadeInUpCenter 2s ease-out 0.6s;">
    <div style="font-size:2rem;color:white;">Dear to: Mr./Mrs./Ms.</div>
    <a href="#" onclick="openInvitation()" class="anim" style="display:inline-flex;align-items:center;justify-content:center;gap:20px;padding:16px 30px;background:rgba(255,255,255,0.85);color:#333;font-weight:bold;font-size:1.4rem;border-radius:8px;text-decoration:none;white-space:nowrap;animation:fadeInUpCenter 2s ease-out 0.9s;">
      <img src="assets/amplop.png" alt="" width="32" height="32"> Open Invitation
    </a>
    <div style="font-size:1rem;color:white;" class="anim" style="animation:fadeInUpCenter 2s ease-out 1.2s;">Mohon maaf apabila terdapat kesalahan penulisan nama/gelar</div>
    <div style="white-space:nowrap;font-size:4.5rem;font-family:'Times New Roman';color:white;" class="anim" style="animation:fadeInUpCenter 2s ease-out 1.5s;">– IRFAN & LENA –</div>
  </div>
</section>
<script>
  document.body.classList.add('lock-scroll');
  function openInvitation(){
    document.body.classList.remove('lock-scroll');
    document.getElementById('slide-1').scrollIntoView({behavior:'smooth'});
    const audio=document.getElementById('bgm'); if(audio){audio.currentTime=16;audio.play();}
  }
</script>
